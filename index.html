<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auntie Reader</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    #loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      transition: opacity 1s ease;
    }

    #app {
      display: none;
      padding: 20px;
      opacity: 0;
      transition: opacity 1s ease;
    }

    #prompt {
      font-size: 48px;
      margin: 20px 0;
    }

    #instruction {
      font-size: 20px;
      margin-bottom: 10px;
      color: #555;
    }

    #exampleImage {
      max-width: 200px;
      display: none;
      margin: 10px 0;
    }

    #input {
      font-size: 20px;
      padding: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>

<style>
  #input.uppercase {
    text-transform: uppercase;
  }
</style>

<body>

  <!-- üîÑ Loading Screen -->
  <div id="loader">
    <p>Loading Auntie Reader...</p>
  </div>

<!-- üìö Main App -->
<div id="app">
  <label style="margin-left: 15px;">
    <input type="checkbox" id="audioEnabledToggle" checked>
    üîà Enable Spoken Audio
  </label>

  <h1>Auntie Reader</h1>

  <h2>Select Mode:</h2>
  <select id="modeSelect">
    <option value="phonics" selected>Phonics Alphabet</option>
    <option value="words">Words Only</option>
    <option value="mixed">Mixed</option>
    <option value="sentences">Sentences</option>
  </select>

  <label>
    <input type="checkbox" id="caseToggle" />
    Case-sensitive (exact match)
  </label>

  <!-- üîò Toggles for letter, emoji, and example -->
  <div style="margin-top: 10px;">
    <label><input type="checkbox" id="toggleLetter" checked /> Show Letter</label>
    <label><input type="checkbox" id="toggleEmoji" checked style="margin-left: 15px;" /> Show Emoji</label>
    <label><input type="checkbox" id="toggleExample" checked style="margin-left: 15px;" /> Show Example</label>
  </div>

  <div id="prompt">Loading...</div>
  <div id="instruction"></div>
  <div id="exampleImage"></div>

  <input id="input" type="text" maxlength="100" autofocus />
  <div id="feedback"></div>
  <div id="progress"></div>
  <button id="repeatButton" style="margin-right: 10px;">üîÅ Repeat Audio</button>
<button id="toggleUppercaseButton">üî† Show UPPERCASE</button>

<!-- Mistakes List -->
<ul id="mistakesList" style="margin-top: 20px;"></ul>
  <button id="nextButton" style="margin-top: 10px;">Next</button>
</div>


  <!-- JS -->
  <script src="renderer.js"></script>
</body>
</html>
